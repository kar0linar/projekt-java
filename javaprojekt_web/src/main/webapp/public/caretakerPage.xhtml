<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
		<style>
			img {
    		object-fit: cover;
		}</style>
		
<ui:composition template="/templates/view-template.xhtml">

	<ui:define name="title">
	tabela opiekunów
	</ui:define>

	<ui:define name="content">

		<h:form>
			<p:button outcome="/public/mainPage.xhtml" icon="pi pi-home" />

		</h:form>

		<p:panel header="wyszukiwarka opiekunów" toggleable="true"
			collapsed="true" style="margin-bottom: 4em;">
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel value="podaj nazwisko opiekuna:" />
					<p:inputText value="" />
					<p:commandButton value="Szukaj" update="form-table" />
				</h:panelGrid>
			</h:form>
		</p:panel>

		<div class="card">
			<h:form id="form-table">
				<p:dataTable var="c" value="#{caretakerListBB.list}" rows="10"
					paginator="true" paginatorPosition="both"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">

					<p:column headerText="ID">
						<h:outputText value="#{c.id}" />
					</p:column>

					<p:column headerText="imię">
						<h:outputText value="#{c.name}" />
					</p:column>

					<p:column headerText="nazwisko">
						<h:outputText value="#{c.surname}" />
					</p:column>  


					<p:column headerText="edytuj" style="text-align: center;">
<!-- 						<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" -->
<!-- 							saveTitle="Save Row" /> -->

						<p:commandButton value="Usuń"
							action="#{caretakerListBB.deleteAnimal(a)}" update="@form" />

<!-- 						<p:button outcome="/pages/edit/caretakerEditGET.xhtml" value="Edytuj"> -->
<!-- 							<f:param name="c" value="#{c.id}" /> -->
<!-- 						</p:button> -->
					</p:column>

				</p:dataTable>
			</h:form>
		</div>


	</ui:define>

</ui:composition>
</html>
