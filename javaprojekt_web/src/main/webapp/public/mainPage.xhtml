<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/view-template.xhtml">

	<ui:define name="title">
        Super Zoo
    </ui:define>


	<ui:define name="content">

		<h:form
			style="display: flex; justify-content: space-between; align-items: center;">
			<div>
				<p:button style="margin-right: 20px" rendered="#{isAdmin}"
					value="lista zwierząt" outcome="/public/animalPage.xhtml" />
				<p:button rendered="#{isAdmin}" value="lista opiekunów"
					outcome="/public/caretakerPage.xhtml" />
			</div>
			<p:commandButton value="Wyloguj" action="#{loginBB.doLogout()}" />
		</h:form>



		<h:form id="form-table" style="margin-bottom:2em;">
			<p style="text-align: right; color: black">
				zalogowano jako <span
					style="color: rgb(225, 66, 84); font-weight: bold;">#{login}</span>
			</p>
			<h2 style="text-align: center; color: black">nasze zwierzęta</h2>
			<div class="card">


				<div class="product card">
					<h:form id="form">
						<p:dataView var="c" value="#{categoryListBB.list}"
							gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid"
							gridRowStyleClass="lg:col-6 xl:col-4" flex="true">

							<p:dataViewGridItem>
								<div class="product-grid-item card border-1 lg:col-6 xl:col-4">
									<div
										style="display: flex; flex-direction: column; allign-items: center;"
										class="product-grid-item-top">
										<span
											style="margin-inline: auto; font-size: 2em; padding: 10px"
											class="product-badge product-name">#{c.categoryName}</span>
									</div>
									<div class="product-grid-item-content"
										style="display: flex; flex-direction: column; allign-items: center;">
										<p:graphicImage name="images/#{c.picture}" />
										<div class="product-description"
											style="padding: 10px; width: 100%; text-align: center; line-height: 1.5em">#{c.categoryDescription}</div>
									</div>
								</div>
							</p:dataViewGridItem>


						</p:dataView>

					</h:form>
				</div>
			</div>

		</h:form>






		<h:form id="form-table1" style="margin-bottom:1em;">

			<div class="card"></div>

		</h:form>
	</ui:define>

</ui:composition>

</html>
