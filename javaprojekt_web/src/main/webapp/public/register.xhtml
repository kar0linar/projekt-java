<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> <ui:composition
	template="/templates/logo-template.xhtml">

	<ui:define name="loginpage">

		<h:form>
			<h3 style="text-align: center; color: black ;text-align: center;">Rejestracja</h3>

			<h:panelGrid styleClass="bottom-space" style="color: black; display: flex; align-items: center; justify-content: center;">
				<h:outputLabel for="u-login" value="login:" />
				<p:inputText id="u-login" value="#{userRegisterBB.user.login}"
					required="true" requiredMessage="podaj login" />

				<h:outputLabel for="u-name" value="podaj imię:" />
				<p:inputText id="u-name" value="#{userRegisterBB.user.name}"
					required="true" requiredMessage="podaj imię" />

				<h:outputLabel for="u-surname" value="podaj nazwisko:" />
				<p:inputText id="u-surname" value="#{userRegisterBB.user.surname}"
					required="true" requiredMessage="podaj nazwisko" />

				<p:message for="u-password" globalOnly="true" />
				<h:outputLabel for="u-password" value="hasło:" />
				<p:password id="u-password" value="#{userRegisterBB.user.password}"
					toggleMask="true" redisplay="true" required="true"
					requiredMessage="podaj hasło">
				</p:password>
				<p:message for="u-password" globalOnly="true" />


			</h:panelGrid>

			<p:messages id="msgs" globalOnly="true" />

			<p:commandButton value="zarejestruj"
				action="#{userRegisterBB.saveData()}" style="margin-right: 1em;"
				update="@form" />
				
			<p:button value="anuluj" outcome="/pages/login.xhtml" />
			
		</h:form>

	</ui:define>

</ui:composition> </html>
