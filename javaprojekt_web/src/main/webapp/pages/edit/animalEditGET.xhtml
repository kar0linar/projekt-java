<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:viewParam name="a" value="#{animalEditGETBB.animal.animalId}"
		converterMessage="Nieoczekiwany błąd"/>
	<f:event type="preRenderView" listener="#{animalEditGETBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>super zoo</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{animalEditGETBB.animal != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="m-title" value="imię:" />
				<p:inputTextarea id="m-title" value="#{animalEditGETBB.animal.animalName}"
					required="true" requiredMessage="podaj imię" rows="1" cols="45"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputTextarea>
				<p:message for="m-title" display="icon"/>

				<h:outputLabel for="m-joindate" value="data dołączenia:" />
				<p:inputTextarea id="m-joindate" value="#{animalEditGETBB.animal.joinDate}"
					required="true" requiredMessage="podaj datę dołącznenia" rows="5" cols="45"
					converterMessage="niepoprawny format daty (np. 2018)">
					
					<f:validateLength maximum="300" />
				</p:inputTextarea>
				<p:message for="m-joindate" display="icon"/>

				<h:outputLabel for="m-user" value="id opiekuna" />
				<p:inputText id="m-user" value="#{animalEditGETBB.animal.user}"
					required="true" requiredMessage="podaj id opiekuna"
					validatorMessage="co najwyżej 300 znaków">
			    </p:inputText>
				<p:message for="m-user" display="icon"/>
				
				<h:outputLabel for="m-category" value="kategoria:" />
				<p:inputText id="m-category" value="#{animalEditGETBB.animal.category}"
					required="true" requiredMessage="podaj kategorię"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="m-category" display="icon"/>
				
				<h:outputLabel for="m-specy" value="gatunek:" />
				<p:inputText id="m-specy" value="#{animalEditGETBB.animal.specy}"
					required="true" requiredMessage="podaj gatunek:"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="m-specy" display="icon"/>
				
				<p:selectOneMenu id="labeled" value="#{animalEditGETBB.animal.specy}" alwaysDisplayLabel="true" >
      			
                                <f:selectItems value="specyBB.list" var="s" itemLabel="s.speciesName" itemValue="s.speciesId"/>
                                
                
                        </p:selectOneMenu> 
                        <ui:repeat value="specyBB.list" var="s">
                        
</ui:repeat>

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{animalEditGETBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="/public/animalPage" />
		</h:form>

	</p:panel>

</h:body>
</html>
