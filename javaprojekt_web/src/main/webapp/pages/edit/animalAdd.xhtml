<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:viewAction listener="#{animalEditGETBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>super zoo</title>
</h:head>
<h:body style="background-image: url('src/main/webapp/resources/template/img/bg3.avif');"> 

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{animalEditGETBB.animal != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="m-title" value="imię:" />
				<p:inputTextarea id="m-title" value="#{animalEditGETBB.animal.animalName}"
					required="true" requiredMessage="podaj imię" rows="1" cols="45"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputTextarea>
				<p:message for="m-title" display="icon"/>

				<h:outputLabel for="m-joindate" value="data dołączenia:" />
				<p:datePicker id="m-joindate" value="#{animalEditGETBB.animal.joinDate}"/>
				<p:message for="m-joindate" display="icon"/>
				

				<h:outputLabel for="m-user" value="id opiekuna" />
				<p:selectOneMenu id="m-user"
					value="#{animalEditGETBB.userId}" alwaysDisplayLabel="true">
					<f:selectItems value="#{caretakerListBB.list}" var="u"
						itemLabel="#{u.name}" itemValue="#{u.id}" />
				</p:selectOneMenu>
				<p:message for="m-user" display="icon"/>
				
				<h:outputLabel for="m-category" value="kategoria:" />
				<p:selectOneMenu id="m-category"
					value="#{animalEditGETBB.categoryId}" alwaysDisplayLabel="true">
					<f:selectItems value="#{categoryListBB.list}" var="c"
						itemLabel="#{c.categoryName}" itemValue="#{c.categoryId}" />
				</p:selectOneMenu>
				<p:message for="m-category" display="icon"/>
				
				<h:outputLabel for="m-specy" value="gatunek:" />
				<p:selectOneMenu id="m-specy" 
					value="#{animalEditGETBB.speciesId}" alwaysDisplayLabel="true">
					<f:selectItems value="#{specyBB.list}" var="s"
						itemLabel="#{s.speciesName}" itemValue="#{s.speciesId}" />
				</p:selectOneMenu>
				<p:message for="m-specy" display="icon"/>

								<!--                         <ui:repeat value="specyBB.list" var="s"> -->
                        
<!-- </ui:repeat> -->

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{animalEditGETBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="/public/animalPage" />
		</h:form>

	</p:panel>

</h:body>
</html>
